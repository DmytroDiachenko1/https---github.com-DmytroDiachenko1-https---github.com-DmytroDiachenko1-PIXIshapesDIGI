<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webpack</title>
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="shapesNumber">Shapes number: <span id="number">1</span></div>
			<div id="shapesArea">Surface area occupied by shapes: <span id="surface-area"></span></div>
		</header>
		<main>
			<canvas id="stage"></canvas>
		</main>
		<footer>
			<div class="controls number-of-shapes">
				<button class="decrease btn-waring">-</button>
				<button class="increase">+</button>
				<div class="title" id="shapes">
					Number of shapes:
					<span id="footer-number-of-shapes"> 1</span>
				</div>
			</div>
			<div class="controls gravity-value">
				<button class="decrease">-</button>
				<button class="increase ">+</button>
				<div class="title" id="gravity">
					Gravity value:
					<span id="footer-gravity"> 5</span>
				</div>
			</div>
		</footer>
</body>

</html>
